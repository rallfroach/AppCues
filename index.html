<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid vh-100 d-flex p-0">
 
    <div class="col-6 contenedor-color bg-primary d-flex justify-content-center align-items-center text-white text-center">

      <div>
        <div>
          <img  src="/public/img/5634.jpg" alt="">
        </div> 
        <div class="imagen-superpuesta">
          <img src="/public/img/imagen-sobrepuesta.png" alt="Imagen Sobrepuesta">
        </div>
      </div>
    </div>

   
    <div class=" col-6 contenedor-derecho d-flex justify-content-center align-items-center bg-light">
      <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
       
        <form id="loginForm">
          <div class="mb-4">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="mail@website.com" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Mín. 8 caracteres" required>
          </div>
          <button type="submit" class="btn btn-primary py-2">Ingresar</button>
        </form>
        <div class="text-center mt-3">
          <p class="text-muted">¿No tienes cuenta? <a href="#" class="text-primary">Regístrate aquí</a></p>
          <div id="error" class="text-danger text-center mt-3" style="display: none;">Credenciales incorrectas</div>
        </div>
      </div>
    </div>

  <script src="/public/js/conexion_cliente.js"></script>
</body>
</html>
